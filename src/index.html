<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
    <script type="module" src="sequencer.js"></script>
    <script type="module" src="sequencer.js"></script>
    <!-- <script type="module" src="oscillator.js"></script> -->
  </head>
  <body>
    <div id="piano">
      <button class="white" id="C" onclick="play(0)">C</button>
      <button class="black" id="C#" onclick="play(1)">C#</button>
      <button class="white" id="D" onclick="play(2)">D</button>
      <button class="black" id="D#" onclick="play(3)">D#</button>
      <button class="white" id="E" onclick="play(4)">E</button>
      <button class="white" id="F" onclick="play(5)">F</button>
      <button class="black" id="F#" onclick="play(6)">F#</button>
      <button class="white" id="G" onclick="play(7)">G</button>
      <button class="black" id="G#" onclick="play(8)">G#</button>
      <button class="white" id="A" onclick="play(9)">A</button>
      <button class="black" id="A#" onclick="play(10)">A#</button>
      <button class="white" id="B" onclick="play(11)">B</button>
      <button class="white" id="C" onclick="play(12)">C</button>
  </div>
  
  <div id="container">
      <div class="in-params">
          <form>
            <label for="AT">Attack Time</label>
            <input type="number" id="AT" value="1" step="0.05"></input>
          </form>
          <form>
            <label for="DT">Decay Time</label>
            <input type="number" id="DT" value="1" step="0.1"></input>
          </form>
          <form>
            <label for="SL">Sustain Level</label>
            <input type="number" id="SL" min="0" max="1" value="1" step="0.1"></input>
          </form>
          <form>
            <label for="ST">Sustain Time</label>
            <input type="number" id="ST" value="1" step="0.1"></input>
          </form>
          <form>
            <label for="RT">Release Time</label>
            <input type="number" id="RT" value="1" step="0.1"></input>
          </form>
      </div>
  
      <div id="counter">0</div>
      
      <button id="reset" onclick="resetCounter()">RESET</button>
      <!--
      <button onclick="playC()">play C-7/add4</button>
      <button onclick="playG()">play G-add4/D</button>
      -->
     
  </div>
  <button onclick="snare()">SNARE</button>
  <button onclick="kick()">KICK</button>
  <button id="tunz">tunz</button>
  <button id="stop" onclick="stop()">STOP</button>
  <audio src="../IRs/SC-MesHalfB212-C90-MD421-RoomB1.wav" id="roomIR"></audio>
  <button id="flavour">Flavour</button>
  
  <div id="seq-container">
    <div id="kick-sequencer"> KCK SEQ
      <button class="kick box"></button>
      <button class="kick box"></button>
      <button class="kick box"></button>
      <button class="kick box"></button>
      <button class="kick box"></button>
      <button class="kick box"></button>
      <button class="kick box"></button>
      <button class="kick box"></button>
    </div>
  
    <div id="snare-sequencer"> SNR SEQ
      <button class="snr box"></button>
      <button class="snr box"></button>
      <button class="snr box"></button>
      <button class="snr box"></button>
      <button class="snr box"></button>
      <button class="snr box"></button>
      <button class="snr box"></button>
      <button class="snr box"></button>
    </div>

    <button id="seq-on">SEQ</button>
  </div>
   

   <div id= "seq"></div>

   <button id="newSeq">newSeq</button>
  <button id="stopNewSeq" onclick="stopNewSeq()">STOP</button>
  <button id=rev>REV</button>
  <button id=saveSeqPattern onclick="saveSequencer()">Save sequencer Pattern</button>
  
  
  </body>
</html>
